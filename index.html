<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Your Holiday Destination</title>
    <!-- Bootstrap 4.3.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- Fonts--->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
</head>

<body>
    <header class="bg-dark-grey">
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content--->
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="show-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal End--->
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-10 title">
                    <h3>Search Places<i class="pl-3 fa fa-map-marker" style="color:green"></i></h3>
                </div>
            </div>
        </div>
        <!--Container for Search Options--->
        <div class="container-fluid clearfix bg-dark">
            <div class="row">
                <!-- Search Options--->
                <div id="locationField" class="col-10 col-md-3 location-field pb-3 pt-2 mt-2">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>
                <div class="col-12 col-md-2 pb-3 pt-2 mt-2">
                    <select class="select-type" id="selectType" disabled="true">
              <!--Json passes the information here -->
                </select>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-dark-grey pb-3">
        <!--Container For Main Content-->
        <div class="container-fluid">
            <div class="row">
                <!-- Map --->
                <div class="col-12 col-md-10 pt-2 pb-2 pr-md-0">
                    <div id="map"></div>
                </div>
                <!--Results table-->
                <div class="col-12 col-md-2 pt-2 pb-2 pl-0">
                    <div id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Marker Information--->
        <div class="infowindow">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                    <tr id="iw-openh-row" class="iw_table_row">
                        <td class="iw_attribute_name">Open:</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!-- Javascript--->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <!-- API Key --->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWvusuiGCkNDN2rgnuAfT3fLeIUeiCG74&libraries=places&callback=initMap" async defer></script>
    <!-- Bootstrap--->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
