<!DOCTYPE html>
<html>

<head>
    <title>Search Your Holiday Destination</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Css Link --->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Bootstrap 4.3.1--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid bg-primary">
            <div class="row">
                <div class="col-12">
                    <ul class="list-inline text-center">
                        <li class="title">Search your next holiday destination</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <!-- Search Options-->
                <div class=" col-sm-3">
                    <select class="select-type" id="selectType">
                          <option selected disabled value="noSelection">Select Option </option>
                        <optgroup label="Local Atractions">
                            <option value="museum">Museum</option>
                            <option value="zoo">Zoo</option>
                            <option value="amusement_park">Amusement Park </option>
                            <option value="art_gallery"> Art</option>
                            <option value="night_club">Night Life</option>
                        </optgroup>
                        <optgroup label="Accomodation">
                            <option value="campground">Camping</option>
                            <option value="lodging">Hotels</option>
                        </optgroup>
                        <optgroup label="Food And Drink">
                            <option value="restaurant">Restaurant</option>
                            <option value="meal_takeaway">Takeaway</option>
                            <option value="cafe">Cafe</option>
                            <option value="bar">Bar</option>  
                        </optgroup>
                        <optgroup label="Transport">
                            <option value="airport">Airport</option>
                            <option value="bus_station">Buses</option>
                            <option value="train_station">Trains</option>
                            <option value="car_rental">Car Rental</option>
                        </optgroup>
                </select>
                </div>
                <div id="locationField" class="col-sm-3 location-field">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>
            </div>
        </div>
        <section>
            <div class="container">
                <div class="row">
                    <!-- Map -->
                    <div class="col-sm-8">
                        <div id="map"></div>
                    </div>
                    <!-- Results-->
                    <div class="col-sm-4">
                        <div id="listing">
                            <table id="resultsTable">
                                <tbody id="results"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Marker Information-->
            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </header>
